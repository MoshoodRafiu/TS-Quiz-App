<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>The TypeScript Quiz</title>
	</head>
	<body>
		<div id="app">
			<div class="flex justify-center items-center w-full min-h-screen font-sans">
				<div class="w-2/3">
          <div class="flex justify-between items-center mb-7">
            <h2 class="font-bold text-2xl">
							The TypeScript Quiz (<span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>)
						</h2>
						<div>
							<button id="generateNewQuestions" class="px-5 py-2 rounded bg-red-600 hover:bg-red-500">
								Get New Questions <i class="fa-solid fa-rotate"></i>
							</button>
							<button class="px-5 py-2 rounded bg-green-600 hover:bg-green-500 submitQuiz">
								Submit <i class="fa-solid fa-arrow-right"></i>
							</button>
						</div>
					</div>
					<div class="bg-gray-700 font-semibold rounded-lg my-auto px-10 py-6">
						<div id="questionText">
							Q1: Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum beatae rem rerum debitis, officiis
							ex!
						</div>
            <div id="questionOptions" class="mt-4">
              <div class="option my-2">
                <input type="radio" name="answer" id="option1">
                <label for="option1">Option 1</label>
              </div>
              <div class="option my-2">
                <input type="radio" name="answer" id="option2">
                <label for="option2">Option 2</label>
              </div>
              <div class="option my-2">
                <input type="radio" name="answer" id="option3">
                <label for="option3">Option 3</label>
              </div>
              <div class="option my-2">
                <input type="radio" name="answer" id="option4">
                <label for="option4">Option 4</label>
              </div>
            </div>
					</div>
					<div class="flex justify-between mt-7">
						<button id="prevQuestionButton" class="px-4 py-1 text-sm rounded bg-orange-500 hover:bg-orange-400 disabled:bg-gray-700">
							<i class="fa-solid fa-angle-left"></i> Prev
						</button>
						<div id="nextButtonWrapper">
							<button id="nextQuestionButton" class="px-4 py-1 text-sm rounded bg-orange-500 hover:bg-orange-400">
								Next <i class="fa-solid fa-angle-right"></i>
							</button>
							<button class="px-4 py-1 text-sm rounded bg-green-500 hover:bg-green-400 submitQuiz hidden">
								Submit <i class="fa-solid fa-arrow-right"></i>
							</button>
						</div>
					</div>
          <div id="questionBullets" class="mt-10">
            <span class="bullet py-1 px-2 text-xs rounded bg-red-600">1</span>
            <span class="bullet py-1 px-2 text-xs rounded bg-green-600">2</span>
          </div>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
